name: CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend and frontend images
        run: docker compose -f docker-compose.yml build backend frontend

  deploy:
    name: Deploy to production
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    environment:
      name: production

    steps:
      - name: Deploy Application
        env:
          # Hardcoding the path as confirmed by user to avoid Secret issues
          DEPLOY_PATH: "/home/developer/plataforma_pide"
        run: |
          set -euo pipefail
          echo "Deploying to: $DEPLOY_PATH"
          
          # Check if directory exists, if not clone it
          if [ ! -d "$DEPLOY_PATH/.git" ]; then
            echo "Directory not found or not a git repo. Cloning..."
            sudo rm -rf "$DEPLOY_PATH" || true
            mkdir -p "$DEPLOY_PATH"
            # Use the runner's token to clone
            git clone "https://github.com/${{ github.repository }}.git" "$DEPLOY_PATH"
          fi
          
          # Go to target directory
          cd "$DEPLOY_PATH"
          
          # Fetch latest changes
          echo "Fetching changes..."
          git fetch ci-cd main
          git reset --hard ci-cd/main
          
          # Docker operations
          docker compose pull || true
          docker compose down
          docker compose up -d --build --remove-orphans
          docker image prune -f
