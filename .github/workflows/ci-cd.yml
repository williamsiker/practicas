name: CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend and frontend images
        run: docker compose -f docker-compose.yml build backend frontend

  deploy:
    name: Deploy to production
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    environment:
      name: production

    steps:
      - name: Deploy Application
        env:
          # If secret is missing, default to the likely path based on previous context
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/home/developer/plataforma_pide' }}
        run: |
          set -euo pipefail
          echo "Deploying to: $DEPLOY_PATH"
          
          # Go to target directory
          cd "$DEPLOY_PATH"
          
          # Fetch changes
          # Assuming the remote on the server is named 'origin' or 'ci-cd'. 
          # We'll try 'origin' first, if likely. But original file had 'ci-cd'.
          # Let's use a safer approach: fetch from the repo URL or just pull if upstream is set.
          # Reverting to the logic found in the original successful configuration: git fetch ci-cd main
          
          git fetch ci-cd main || git fetch origin main
          git reset --hard ci-cd/main || git reset --hard origin/main
          
          # Docker operations
          docker compose pull || true
          docker compose down
          docker compose up -d --build --remove-orphans
          docker image prune -f
