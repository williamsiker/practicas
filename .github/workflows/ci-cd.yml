name: CI/CD
# pasen la tarea
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend and frontend images
        run: docker compose -f docker-compose.yml build backend frontend

  deploy:
    name: Deploy to production
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Dump runner context
        run: |
          set -euxo pipefail
          echo "Runner hostname: $(hostname)"
          echo "Runner public IP: $(curl -fsS https://api.ipify.org || echo unknown)"
          ip addr
          ip route

      - name: Check SSH reachability
        env:
          DEPLOY_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -euxo pipefail
          : "${DEPLOY_PORT:=22}"
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd traceroute
          nc -vz -w 5 "${DEPLOY_HOST}" "${DEPLOY_PORT}"
          traceroute -n "${DEPLOY_HOST}" || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"
            git fetch ci-cd main
            git reset --hard ci-cd/main
            docker compose pull || true
            docker compose down
            docker compose up -d --build --remove-orphans
            docker image prune -f
          debug: true
